{% load static %}
<!doctype html>
<html lang="en">

<head>
	<title>Login 07</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<!--Aqui iba "Bienvenidos a DetPrev" -->

			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<img src="{% static 'images/logo.png' %}">
								<h2>Bienvenidos a DetPrev</h2>
								<p>¿No tienes una cuenta?</p>
								<a href="/register" class="btn btn-white btn-outline-white">Crear cuenta</a>
							</div>
						</div>
						<div class="login-wrap p-4 p-lg-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Iniciar Sesión</h3>
								</div>
								<div class="w-100">

								</div>
							</div>
							<form action="#" class="signin-form" method="POST">
								{% csrf_token %}
								<div class="form-group mb-3">
									<label class="label" for="name">Usuario</label>
									<input type="text" class="form-control" placeholder="Username" name='username'
										required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Contraseña</label>
									<input type="password" class="form-control" placeholder="Password" name='password'
										required>
								</div>
								<div class="form-group">
									<button type="submit"
										class="form-control btn btn-primary submit px-3">Iniciar sesión</button>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50 text-left">
										<label class="checkbox-wrap checkbox-primary mb-0">Recuerdame
											<input type="checkbox" checked>
											<span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Recuperar contraseña</a>
									</div>
								</div>
								{% if error_message %}
								<div class="alert alert-danger text-center" role="alert" style="border-radius: 25px;">{{error_message}}</div>
								{% endif %}
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/bootstrap/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'js/login.js' %}"></script>

</body>

</html>
