{% extends "base.html" %}
{% load static %}
{% block scripts %}
<script>
    var pagesArray = document.URL.split('/')
    var username=pagesArray[4];
    var datasetName=pagesArray[5];
    var diagramUrl = `/assets/${username}/${datasetName}/process.bpmn`;

    // viewer instance
    var bpmnViewer = new BpmnJS({
        container: '#canvas'
    });


    /**
     * Open diagram in our viewer instance.
     *
     * @param {String} bpmnXML diagram to display
     */
    async function openDiagram(bpmnXML) {

        // import diagram
        try {

            await bpmnViewer.importXML(bpmnXML);

            // access viewer components
            var canvas = bpmnViewer.get('canvas');
            var overlays = bpmnViewer.get('overlays');


            // zoom to fit full viewport
            canvas.zoom('fit-viewport');

            // attach an overlay to a node
            overlays.add('SCAN_OK', 'note', {
                position: {
                    bottom: 0,
                    right: 0
                },
                html: '<div class="diagram-note">Mixed up the labels?</div>'
            });

            // add marker
            canvas.addMarker('SCAN_OK', 'needs-discussion');
        } catch (err) {

            console.error('could not import BPMN 2.0 diagram', err);
        }
    }


    // load external diagram file via AJAX and open it
    $.get(diagramUrl, openDiagram, 'text');
</script>
{% endblock %}
{% block content %}
<script src="https://unpkg.com/bpmn-js/dist/bpmn-viewer.development.js"></script>
<style>
    html,
    body,
    #canvas {
        height: 50%;
        padding: 0;
        margin: 0;
    }

    .diagram-note {
        background-color: rgba(66, 180, 21, 0.7);
        color: White;
        border-radius: 5px;
        font-family: Arial;
        font-size: 12px;
        padding: 5px;
        min-height: 16px;
        width: 50px;
        text-align: center;
    }

    .needs-discussion:not(.djs-connection) .djs-visual> :nth-child(1) {
        stroke: rgba(66, 180, 21, 0.7) !important;
        /* color elements as red */
    }
</style>
<h2>Mapa de procesos</h2>
<div class="main-card mb-3 card"><img src="data:image/png;base64,{{ img }}"></img></div>
<h2>BPMN</h2>
<div id="canvas" class="main-card mb-3 card"></div>


{% endblock %}
